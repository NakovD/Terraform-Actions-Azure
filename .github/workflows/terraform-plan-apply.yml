name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

env: 
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform -chdir=bootstrap init

      - name: Terraform Apply
        run: terraform -chdir=bootstrap apply -auto-approve

      - name: Save backend values
        id: out
        run: |
          echo "RG=$(terraform -chdir=bootstrap output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "SA=$(terraform -chdir=bootstrap output -raw storage_account_name)" >> $GITHUB_OUTPUT
          echo "CT=$(terraform -chdir=bootstrap output -raw container_name)" >> $GITHUB_OUTPUT
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    needs: bootstrap

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform -chdir=infra init \
            -backend-config="resource_group_name=${{ needs.bootstrap.outputs.RG }}" \
            -backend-config="storage_account_name=${{ needs.bootstrap.outputs.SA }}" \
            -backend-config="container_name=${{ needs.bootstrap.outputs.CT }}" \
            -backend-config="key=prod.tfstate"

      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan
      
      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: [terraform-plan]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ./
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
