name: Bootstrap Terraform Backend

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create \
            --name StorageRG \
            --location italynorth

      - name: Create Storage Account
        run: |
          az storage account create \
            --name taskboardsadavidnakov \
            --resource-group StorageRG \
            --location italynorth \
            --sku Standard_LRS \
            --kind StorageV2

      - name: Create Blob Container
        run: |
          az storage container create \
            --name taskboardstoragedavid \
            --account-name taskboardsadavidnakov

      - name: Export variables to GITHUB_ENV
        run: |
          echo "TF_BACKEND_RG=StorageRG" >> $GITHUB_ENV
          echo "TF_BACKEND_SA=taskboardsadavidnakov" >> $GITHUB_ENV
          echo "TF_BACKEND_CONTAINER=taskboardstoragedavid" >> $GITHUB_ENV

      - name: Upload Variables to GitHub
        uses: actions/github-script@v7
        env:
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        with:
          github-token: ${{ secrets.ADMIN_TOKEN }}
          script: |
            const vars = {
              TF_BACKEND_RG: process.env.TF_BACKEND_RG,
              TF_BACKEND_SA: process.env.TF_BACKEND_SA,
              TF_BACKEND_CONTAINER: process.env.TF_BACKEND_CONTAINER
            };

            for (const [name, value] of Object.entries(vars)) {
              const res = await fetch(
                `https://api.github.com/repos/${context.repo.owner}/${context.repo.repo}/actions/variables`,
                {
                  method: "POST",
                  headers: {
                    "Authorization": `Bearer ${process.env.ADMIN_TOKEN}`,
                    "Accept": "application/vnd.github+json",
                    "Content-Type": "application/json"
                  },
                  body: JSON.stringify({ name, value })
                }
              );

              if (!res.ok) {
                const text = await res.text();
                throw new Error(`Failed to create variable ${name}: ${res.status} ${text}`);
              }
            }
