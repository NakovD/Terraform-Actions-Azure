name: Bootstrap Terraform Backend

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create \
            --name StorageRG \
            --location italynorth

      - name: Create Storage Account
        run: |
          az storage account create \
            --name taskboardsadavidnakov \
            --resource-group StorageRG \
            --location italynorth \
            --sku Standard_LRS \
            --kind StorageV2

      - name: Create Blob Container
        run: |
          az storage container create \
            --name taskboardstoragedavid \
            --account-name taskboardsadavidnakov

      - name: Save Outputs as GitHub Variables
        run: |
          echo "TF_BACKEND_RG=StorageRG" >> $GITHUB_ENV
          echo "TF_BACKEND_SA=taskboardstoragedavid" >> $GITHUB_ENV
          echo "TF_BACKEND_CONTAINER=taskboardstoragedavidnakov" >> $GITHUB_ENV

      - name: Upload Variables to GitHub
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.actions.updateRepoVariable({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "TF_BACKEND_RG",
              value: process.env.TF_BACKEND_RG
            })
            await github.rest.actions.updateRepoVariable({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "TF_BACKEND_SA",
              value: process.env.TF_BACKEND_SA
            })
            await github.rest.actions.updateRepoVariable({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "TF_BACKEND_CONTAINER",
              value: process.env.TF_BACKEND_CONTAINER
            })
